<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access_keys</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">📝</th>
        <th scope="col">😎</th>
        <th scope="col">🔒</th>
        <th scope="col">⚓️</th>
        <th scope="col">🔐</th>
        <th scope="col">🔗</th>
    </tr>
    </thead>
    <tbody>
    {% for access_key in access_keys %}
        <tr>
            <td> {{ access_key['id'] }} </td>
            <td> {{ access_key['name'] }} </td>
            <td> {{ access_key['password'] }} </td>
            <td> {{ access_key['port'] }} </td>
            <td> {{ access_key['method'] }} </td>
            <td>
                <input id="key{{ access_key['id'] }}" value="{{ access_key['accessUrl'] }}">
                <button class="copybtn" data-clipboard-target="#key{{ access_key['id'] }}">COPY
                </button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<div align="center">
    <a href="{{ url_for('index') }}">Home</a>
</div>
</body>
<script>
    new ClipboardJS('.copybtn');
</script>
</html>
